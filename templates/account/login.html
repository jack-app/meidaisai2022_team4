<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
  <link rel="stylesheet" href='{% static "account/css/style.css" %}'/>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet"> -->

  <link rel="icon" href="{% static 'timeline/icon/favicon.ico' %}">

</head>
<body>
<div class="logo">
<img width="300px" height="300px" src='{% static "img/logo.gif" %}'' />
</div>


<div class="reg">
  <form method="post" action="{% url 'Login' %}">
    {% csrf_token %}

    
    <table class="reg_form">
      <div class="error_message">{{ error_message }}</div>
      <tr>
      <td><label for="userid">ユーザーID:</label></td>
      <td><input type="text" name="userid"></td>
      <td><label for="password">パスワード：</label></td>
      <td><input type="password" name="password"></td>
      </tr>
    </table>

    <button class="btn-account" type="submit">ログイン</button>
 </form>
</div>
   <p class="message">アカウントをお持ちですか？：
   <a href="{% url 'register' %}">アカウントを作成</a>
   </p>
</body>
</html>
