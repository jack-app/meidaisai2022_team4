<!DOCTYPE html>
{% load static %}
<html lang="ja" dir="ltr">

<head>
<meta charset="utf-8">
<title></title>
    <link rel="stylesheet" href='{% static "account/css/style.css" %}'/>
    <link rel="icon" href="{% static 'timeline/icon/favicon.ico' %}">
</head>

<body>
<h1>新規登録</h1>

 {% if AccountCreate %}
   <h1>登録完了!</h1>
   <p class="message">
    <a href="{% url 'Login' %}">ログイン</a>
   </p>

 {% else %}
   <div class="reg">
   <table class="reg_form">

   <form enctype="multipart/form-data" method="post">
   {% csrf_token %}
   {{ account_form.as_table }}
   {{ add_account_form.as_table }}
   <tr><td></td><td>
   <button class="btn-account" type="submit">登録</button>
   </td></tr>
   </form>

   </table>
   </div>
 {% endif %}

</body>
</html>
